<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Metal+Mania&family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <style>
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label for="email" class="form-label">Seu email:</label>
                    <input id="email" type="email" class="form-control">
                    <label class="form-label" for="telefone">Telefone:</label><br>
                    <input type="text" id="telefone" name="telefone" required="" maxlength="14" class="valid form-control" aria-invalid="false">
                    <button class="btn btn-success btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
